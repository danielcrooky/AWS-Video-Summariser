<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-white text-lg font-semibold">Video Summarization Tool</a>
            <div>
                <a href="/" class="text-gray-300 hover:text-white mr-4">Home</a>
                <a href="/logout" class="text-gray-300 hover:text-white">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-10">
        <div class="bg-white p-8 rounded-lg shadow-md max-w-lg mx-auto">
            <h2 class="text-2xl font-semibold mb-6 text-center">Upload Video</h2>
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="title" class="block text-gray-700 font-bold mb-2">Video Title</label>
                    <input type="text" name="title" id="title" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400" required>
                </div>
                <div class="mb-4">
                    <label for="uploadFile" class="block text-gray-700 font-bold mb-2">Choose Video File</label>
                    <input type="file" name="uploadFile" id="uploadFile" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400" required>
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="bg-gray-800 text-white font-semibold px-6 py-2 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-400">Upload</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
